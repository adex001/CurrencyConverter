<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                Currency Converter
            </h1>
        </div>

        <div class="workArea">
            <form method="POST" >
                <label>
                    Convert
                </label>

                <input type="text" placeholder="Enter amount to convert" id="amount">

                <select id = "currency1" name="from">
                    <option value="" disabled selected>Currency</option>
                </select>

                <label>to</label>
                <select id = "currency2" name="to">
                    <option value="" disabled selected>Currency</option>
                </select>

                <input type="submit" value="Convert" id="submit">

            </form>
            
        </div>
        <div class="result">
            <input type="text" name="result" id="result" placeholder="0.0">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
